<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>BirthTimeWatcher</title>
  </head>
  <style>
    body {
      background: white;
      color: #323232;
      font-family: Helvetica neue, roboto;
    }
  </style>
  <body>
    <script type="text/javascript">
      function timeWatcher(){
        now = new Date();
        birthTime = new Date( document.birthForm.year.value, document.birthForm.month.value-1, document.birthForm.day.value );
        timeDiff = now.getTime() - birthTime.getTime();
        timeDiff /= 1000;//ミリ秒から秒に治す
        document.birthForm.displayBirthSec.value = "生まれてから " + (timeDiff) + "秒経ちました";
      }
    </script>
    <h1>人生時計</h1>
    <h4>あなたが生まれてから何秒?</h4>
    <form name="birthForm">
      生年月日を入力！ <input type="text" size="4" name="year" />年
      <input type="text" size="2" name="month" />月
      <input type="text" size="2" name="day" />日
      <input type="button" value="OK!" onclick="timeWatcher()" />
      <input type="text" size="50" name="displayBirthSec" />
    </form>
  </body>

</html>
